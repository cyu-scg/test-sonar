name: SonarQube Analysis (Drupal)

on:
  push:
    branches:
      - '**'        # Run on all branches
  pull_request:
    branches:
      - '**'        # Run on all PRs too

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up PHP for Drupal
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Adjust based on your Drupal version requirements

      - name: Set up JDK 17 for Sonar Scanner
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
